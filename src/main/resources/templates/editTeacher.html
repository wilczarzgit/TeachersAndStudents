<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet"  href="/students-teachers.css">

</head>
<body>
<div class="container">
    <a th:href = "@{/teachers}">< Powrót</a>

    <h1 th:if="${teacher.id != null}">Edycja nauczyciela:</h1>
    <h1 th:if="${teacher.id == null}">Nowy nauczyciel:</h1>

    <form action="#" th:action="@{/teachers/save}" th:object="${teacher}" method="POST">
        <p class="error" th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
        <span>Imię</span>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" th:errorClass="error">
        <span>Nazwisko</span>
        <input type="text" th:field="*{secondName}" class="form-control mb-4 col-4" th:errorClass="error">
        <span>Wiek</span>
        <input type="number" th:field="*{age}" class="form-control mb-4 col-4" th:errorClass="error">
        <span>E-mail</span>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" th:errorClass="error">
        <span>Kierunek</span>
        <input type="text" th:field="*{subject}" class="form-control mb-4 col-4" th:errorClass="error">
        <input type="hidden" th:field="*{id}" />

        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>

</div>
</body>
</html>
